<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ranFood(){
            var ranNum = Math.floor(Math.random()*10);
            var _thisFood = "";
            switch(ranNum){
                case 0:_thisFood = "麻辣烫";break;
                case 1:_thisFood = "麻辣拌";break;
                case 2:_thisFood = "啵啵鱼";break;
                case 3:_thisFood = "酸辣粉";break;
                case 4:_thisFood = "方便面";break;
                case 5:_thisFood = "炸鸡";break;
                case 6:_thisFood = "馒头";break;
                case 7:_thisFood = "自选";break;
                case 8:_thisFood = "面条";break;
                case 9:_thisFood = "汤";break;
            }
            return _thisFood;
        }
        var isGo = window.confirm("是否就餐");
        if(isGo){
            var personNum = window.prompt("几个人用餐");
            personNum = parseInt(personNum);
            var personName = [];
            var resultArr = [];
            for(var i=0;i<personNum;i++)
            {
                var _thisName = window.prompt("第"+(i+1)+"个人叫什么");
                personName.push(_thisName);
            }
            for(var j=0;j<personNum;j++){
                resultArr.push(personName[j]+"吃"+ranFood()) 
            }
            console.log(resultArr);
        }else{
            alert("取消");
        }
    </script>
</body>
</html>
