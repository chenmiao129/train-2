<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            width: 100px;
            height: 50px;
            background-color: grey;
            font-size: 16px;
            color: white;
            float: left;
            text-align: center;
            line-height: 50px;
        }
        .active{
            background-color: black;
        }
    </style>
</head>
<body>
      <ul>
          <li class="active">first</li>
          <li>second</li>
          <li>third</li>
      </ul>
      <script>
          var uLi = document.getElementsByTagName("li");
          for(var i=0;i<uLi.length;i++){
              uLi[i].onclick = function(){
                  var _text = this.innerText;
                  location.hash = _text;
                  for(var j = 0;j<uLi.length;j++){
                      uLi[j].className="";
                  }
                  this.className = "active";
              }
          }
          window.onhashchange = function(){
              var _hash = location.hash.slice(1);
              for(var i=0;i<uLi.length;i++){
                  if(uLi[i].innerText == _hash){
                      uLi[i].className = "active";
                  }else{
                      uLi[i].className = "";
                  }
              }
          }
      </script>
</body>
</html>
